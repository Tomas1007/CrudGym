<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Control de Personas</title>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <form th:action="@{/guardar}"method="post" th:object="${persona}">
                        <input type="hidden" th:field="*{idPersona}" name="idPersona" /></br>
                        <label for="nombre">Nombre:</label>
                        <input type="text" th:field="*{nombre}" name="nombre" /></br>
                        <label for="apellido">Apellido:</label>
                        <input type="text" th:field="*{apellido}" name="apellido" /></br>
                        <label for="dni">Dni:</label>
                        <input type="number" th:field="*{dni}" name="dni" /></br>
                        <label for="fecha">Fecha:</label>
                        <input type="date" th:field="*{fecha}" name="fecha" /></br>
                        <label for="importe">Importe:</label>
                        <input type="number" th:field="*{importe}"name="importe" /></br>
                        <input  class="btn btn-primary mt-3"type="submit" name="guardar" value="Guardar"/>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
